name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Verify dependencies
      run: go mod verify
      
    - name: Build
      run: go build -o weather-service main.go
      
    - name: Test
      run: go test ./...
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: weather-service
        path: weather-service
        retention-days: 7

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -o weather-service-linux-amd64 main.go
      
    - name: Build for macOS
      run: GOOS=darwin GOARCH=amd64 go build -o weather-service-darwin-amd64 main.go
      
    - name: Build for macOS ARM
      run: GOOS=darwin GOARCH=arm64 go build -o weather-service-darwin-arm64 main.go
      
    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -o weather-service-windows-amd64.exe main.go
      
    - name: Create checksums
      run: |
        sha256sum weather-service-* > checksums.txt
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          weather-service-linux-amd64
          weather-service-darwin-amd64
          weather-service-darwin-arm64
          weather-service-windows-amd64.exe
          checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

